<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relica - Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .preview {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 80px;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin-right: 24px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        h1 {
            font-size: 96px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 36px;
            font-weight: 400;
            margin: 24px 0 48px 0;
            opacity: 0.95;
            line-height: 1.4;
        }
        .features {
            display: flex;
            gap: 48px;
            flex-wrap: wrap;
        }
        .feature {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 500;
            background: rgba(255,255,255,0.1);
            padding: 16px 28px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .feature-icon {
            margin-right: 12px;
            font-size: 28px;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            opacity: 0.8;
        }
        .badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="preview">
        <div class="grid"></div>
        <div class="content">
            <div class="logo">
                <div class="logo-icon">R</div>
            </div>
            <h1>Relica</h1>
            <div class="tagline">
                Lightweight, type-safe database query builder<br>
                with zero production dependencies
            </div>
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">‚ö°</span>
                    3.3x Faster Batches
                </div>
                <div class="feature">
                    <span class="feature-icon">üéØ</span>
                    Type-Safe
                </div>
                <div class="feature">
                    <span class="feature-icon">üöÄ</span>
                    Zero Dependencies
                </div>
                <div class="feature">
                    <span class="feature-icon">üåê</span>
                    Multi-Database
                </div>
            </div>
        </div>
        <div class="footer">
            <div>github.com/coregx/relica</div>
            <div class="badge">Go 1.25+</div>
        </div>
    </div>

</body>
</html>
